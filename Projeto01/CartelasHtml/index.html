<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartela</title>

</head>
<body>
    <header></header>

    <main>
        <div>
            <table border="1">
                <thead>
                    <tr>
                        <th colspan="5">Cartela</th> <!--colspan= quantidade de colunas a se ocupar-->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button id="botao1" onclick="mudarCor()">00</button></td>

                        <td><button id="botao3" onclick="mudarCor()">00</button></td>
                        <td><button id="botao4" onclick="mudarCor()">00</button></td>
                        <td><button id="botao5" onclick="mudarCor()">00</button></td>
                    </tr>
                    <tr>
                        <td><button id="botao6" onclick="mudarCor()">00</button></td>
                        <td><button id="botao7" onclick="mudarCor()">00</button></td>
                        <td><button id="botao8" onclick="mudarCor()">00</button></td>
                        <td><button id="botao9" onclick="mudarCor()">00</button></td>
                        <td><button id="botao10" onclick="mudarCor()">00</button></td>
                    </tr>
                    <tr>
                        <td><button id="botao11" onclick="mudarCor()">00</button></td>
                        <td><button id="botao12" onclick="mudarCor()">00</button></td>
                        <td><p>Espaco</p><p>Livre</p></td>
                        <td><button id="botao14" onclick="mudarCor()">00</button></td>
                        <td><button id="botao15" onclick="mudarCor()">00</button></td>
                    </tr>
                    <tr>
                        <td><button id="botao16" onclick="mudarCor()">00</button></td>
                        <td><button id="botao17" onclick="mudarCor()">00</button></td>
                        <td><button id="botao18" onclick="mudarCor()">00</button></td>
                        <td><button id="botao19" onclick="mudarCor()">00</button></td>
                        <td><button id="botao20" onclick="mudarCor()">00</button></td>
                    </tr>
                    <tr>
                        <td><button id="botao21" onclick="mudarCor()">00</button></td>
                        <td><button id="botao22" onclick="mudarCor()">00</button></td>
                        <td><button id="botao23" onclick="mudarCor()">00</button></td>
                        <td><button id="botao24" onclick="mudarCor()">00</button></td>
                        <td><button id="botao25" onclick="mudarCor()">00</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" >ID:</td>
                    </tr>
                    <tr>
                        <td colspan="5">Jogador:</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>

    <footer></footer>
</body>

<style>
    
*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box; /*conteudo + padding (tudo)*/
    /*box-sizing: content-box; padrao, apenas altura e largura do conteudo (fonte)*/
}

button {
    background-color: gray;
    padding: 1rem;
    font-size: 2rem;
}

table{
    width: 20%;
    border-collapse: collapse; /*tirar duplicacao da borda da tabela*/
}

th{
    background-color: rgb(62, 7, 150);
    border: solid black;
    color: white;
    padding: 1.5rem;
    font-size: 2rem;
    
}

td{
    background-color: gray;
    text-align: center; /*alinha texto no centro*/
}

tfoot td{
    text-align: left;
    border: solid black 1px;
}
</style>

<script>
    function mudarCor(){
        var botao= event.target;
    
        if(botao.style.backgroundColor=="yellow"){
            botao.style.backgroundColor="gray";
        }
        else{
            botao.style.backgroundColor="yellow"
        }
    }
</script>
</html>
