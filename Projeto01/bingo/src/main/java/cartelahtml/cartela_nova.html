  <style>
    
*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box; /*conteudo + padding (tudo)*/
    /*box-sizing: content-box; padrao, apenas altura e largura do conteudo (fonte)*/
}

button {
    background-color: gray;
    padding: 1rem;
    font-size: 2rem;
}

table{
    width: 20%;
    border-collapse: collapse; /*tirar duplicacao da borda da tabela*/
}

th{
    background-color: rgb(62, 7, 150);
    border: solid black;
    color: white;
    padding: 1.5rem;
    font-size: 2rem;
    
}

td{
    background-color: gray;
    text-align: center; /*alinha texto no centro*/
}

tfoot td{
    text-align: left;
    border: solid black 1px;
}
</style> 
  <script>
    function mudarCor(){
        var botao= event.target;
    
        if(botao.style.backgroundColor=="yellow"){
            botao.style.backgroundColor="gray";
        }
        else{
            botao.style.backgroundColor="yellow"
        }
    }
